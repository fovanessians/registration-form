<!DOCTYPE html>
<html lang="en">
  <body>
   <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
    <h1 id="title">Registration Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">Name </label>
          <input id="name" name="name" type="text" placeholder="Enter name..." required>
          </div>

    <div class="form-group">
      <label id="email-label">Email </label>
        <input id="email" name="email" type="email" placeholder="Enter email..." required>
        </div>

    <div class="form-group">
      <label id="number-label">Level </label>
        <input type="number" name="level" id="number" min="1" max="99" class="form-control" placeholder="Level..."/>
        </div>

    <div class="form-group">
      <select id="dropdown">
        <option value="friend">Friend</option>
        <option value="unknown">Unknown</option>
      </div>
              
    <div class="form-group-check">
      <input type="radio" id="radio" name="radio" value="1" checked="checked">
      <label for="rd1">New Member</label><br/>
      <input type="radio" id="radio" name="radio" value="2">
      <label for="rd2">Existing User</label><br/>
      
      <input type="checkbox" id="checkbox" name="checkbox" value="3">
      <label for="cb1">Option 1</label><br/>
      <input type="checkbox" id="checkbox" name="checkbox" value="4">
      <label for="cb2">Option 2</label><br/>
    </div>

    <div class="form-group">
    <label for="bio">Provide a bio...
      <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      <input type="submit" id="submit" value="Submit" />
      </div>
      </form>
    </body>
    </html>
